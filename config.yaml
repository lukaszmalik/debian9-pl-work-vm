config:
  backup: true
  create: true
  dotpath: .dotfiles
dotfiles:
  f_aliases:
    src: aliases
    dst: ~/.aliases
  f_bashrc:
    src: bashrc
    dst: ~/.bashrc
  f_exports:
    src: exports
    dst: ~/.exports
profiles:
  debian-chanda:
    include:
    - pop-os
  pop-os:
    dotfiles:
    - f_aliases
    - f_bashrc
    - f_exports
