---
user:group:
  do: exec
  desc: add user to group
  command: usermod -a -G <<group>> <<user>>
curl:upload:
  do: exec
  desc: encrypt file and upload to transfer.sh
  command: |
    gpg -c <<file>>;
    curl --upload-file <<file>>.gpg https://transfer.sh/<<file>>.gpg
curl:ip:
  do: exec
  desc: my external ip
  command: curl canhazip.com
mount:ram:
  do: copy
  desc: mount ram as file system
  command: mount -t ramfs -o size=<<size#In GB>>G ramfs <<path>>
tcpdump:port:
  do: exec
  desc: listen traffic on port
  command: |
    tcpdump -nqt -s 0 -A -i eth0 port <<port>>
gpg:encrypt:
  do: exec
  desc: encrypt a file with GPG2
  command: gpg -r <<keyname(lukasz.malik@almservices.pl)>> --encrypt --output <<file>>_enc <<file>>
gpg:decrypt:
  do: exec
  desc: encrypt a file with GPG2
  command: gpg -q --for-your-eyes-only --no-tty -d <<file>> > <<file>>.decoded 
ngrep:port:
  do: exec
  desc: ngrep to port
  command: ngrep -W byline -d eth0 <<port>>
smtp:server:
  do: exec
  desc: smtp server in python. Prints mails to stdout
  command: |
    python -m smtpd -n -c DebuggingServer localhost:1025
